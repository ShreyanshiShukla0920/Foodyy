<!DOCTYPE html>
<head>
	<title> LOGIN & REGISTRATION </title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="mi.css">
</head>
<body>
	<div class="cont">
	
		<div class="form sign-in">
			<h2> SIGN IN</h2>
			<label>
				<span> Email Address</span>
				<input type="email" name="email">
			</label>
			<label>
				<span> Password </span>
				<input  type="password" name="password">
			</label>
			<button class="submit" type="button"> sign in </button>
			<p class="forgot-pass"> Forget Password ? </p>
			<div class="social-media">
			  <ul>
			    
				<li> <image src="images/facebook.jpeg"> </li>
				<li> <image src="images/instagram.jpeg"> </li>
				<li> <image src="images/twitter.jpeg"> </li>
				<li> <image src="images/bg.jpeg"> </li>
			  </ul>
			</div>
		</div>
		<div class="sub-cont">
		  <div class="img">
		   
		    <div class="img-text m-up">
			  <h2> New Here ?</h2>
			  <p> Sign up and discover new food !!!!!</p>
			</div>
			 <div class="img-text m-in">
			  <h2> One Of Us ?</h2>
			  <p> If you already has an account ,just sign in</p>
			 </div>
			 <div class="img-btn">
			   
			   <span class="m-up"> Sign Up </span>
			   <span class="m-in"> Sign In </span>
			   
			 </div>
		   </div>
		   <div class="form sign-up">
		     <h2> SIGN UP</h2>
			 <label>
			   <span> Name </span>
			   <input type="text">
		     </label>
			 <label>
			   <span> Email</span>
			   <input type="email">
		     </label>
			 <label>
			   <span> Password</span>
			   <input type="password">
		     </label>
			 <label>
			   <span> Phone Number </span>
			   <input type="Text">
		     </label>
			 <button type="button" class="submit">Sign Up Now </button>
			 </div>
		 </div>
	</div>
	
	<script type="text/javascript" src="j.js"> </script>

</body>
</html>
